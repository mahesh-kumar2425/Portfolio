                    <a href="https://mail.google.com/mail/u/0/#inbox"

                    </div>
                </div>

            <form name="submit-to-google-sheet" action="" class="contact_form grid">
                <div class="contact_inputs grid">
                    <div class="contact_content">
                        <label for="" class="contact_label">Name</label>
                        <input type="text" name="Name" class="contact_input" required>
                    </div>
                    <div class="contact_content">
                        <label for="" class="contact_label">Email</label>
                        <input type="email" name="Email" class="contact_input" required>
                    </div>
                    <div class="contact_content">
                        <label for="" class="contact_label">message</label>
                        <textarea name="Message" id="" cols="0" rows="6" class="contact_input" required></textarea>
                    </div>
                    <div>
                        <span id="msg"></span>
                        <button type="submit" class="button--flex button">
                            Send message
                            <i class="uil uil-message button_icon"></i>
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </section>
     <!--==================== MAIN JS ====================-->

     <script src="main.js"></script>

     <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwQlpQwMjjLLQXayX_CRDw04nt0Ezt3SW6A7Sgv5LAdrctoyWypfUQ3IgSsodxi2FkJ-Q/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById('msg')

  form.addEventListener('submit', e => {
    e.preventDefault()

    fetch(scriptURL, {
      method: 'POST',
      body: new FormData(form)
    })
    .then(response => {
      msg.innerHTML = "Your Message Sent Successfully"
      msg.style.color = "green"
      setTimeout(() => msg.innerHTML = "", 3000)
      form.reset()
    })
    .catch(error => {
      msg.innerHTML = "Error sending message"
      msg.style.color = "red"
      console.error('Error!', error.message)
    })
  })
</script>
